<div class="min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 -z-10">
            <div class="w-full h-full bg-gradient-to-br from-blue-50 via-white to-blue-100"></div>
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-200 opacity-30 rounded-full blur-2xl"></div>
            <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-400 opacity-20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-32 left-1/2 -translate-x-1/2 w-96 h-32 bg-blue-100 opacity-40 rounded-full blur-2xl"></div>
        </div>
        <h1 class="text-6xl font-extrabold mb-4 text-blue-700 drop-shadow-lg">404</h1>
        <p class="text-2xl text-gray-600 mb-2">Page not Found</p>
        @if (isLogged) {
            <a (click)="navigateToListPage()" class="mt-4 px-6 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition">
                Back to List Page
            </a>
        } @else {
            <a (click)="navigateToHome()" class="mt-4 px-6 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition">
                Back to Home
            </a>
        }
    </div>

</div>
