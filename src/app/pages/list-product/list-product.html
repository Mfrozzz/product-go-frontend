<div class="min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col items-center justify-center min-h-[70vh] relative overflow-hidden w-full pt-3 pb-3">
        <div class="absolute inset-0 -z-10">
            <div class="w-full h-full bg-gradient-to-br from-blue-50 via-white to-blue-100"></div>
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-200 opacity-30 rounded-full blur-2xl"></div>
            <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-400 opacity-20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-32 left-1/2 -translate-x-1/2 w-96 h-32 bg-blue-100 opacity-40 rounded-full blur-2xl"></div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl flex flex-col gap-6 z-10">

            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                <input
                    type="text"
                    [(ngModel)]="search"
                    (ngModelChange)="onSearchChange()"
                    placeholder="Search a product..."
                    class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
                <a (click)="goToCreateProduct()">
                    <button class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition">
                        New Product
                    </button>
                </a>
            </div>

            <div class="overflow-x-auto">
                @if (products) {
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                                <th class="px-6 py-3"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            @if(productsLoaded){
                                @if(paginatedProducts.length > 0){
                                    @for (product of paginatedProducts; track product.id_product) {
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-900">{{ product?.name }}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-right">
                                                <button (click)="goToDetails(product.id_product!)" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition">
                                                    Details
                                                </button>
                                            </td>
                                        </tr>
                                    }
                                } @else {
                                    <tr>
                                        <td colspan="2" class="px-6 py-4 text-center text-gray-400">Products not found.</td>
                                    </tr>
                                }
                            } @else {
                                <tr>
                                    <td colspan="2" class="px-6 py-4 text-center text-gray-400">Loading products...</td>
                                </tr>
                            }
                        </tbody>

                    </table>
                }
            </div>

            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mt-4">
                <div>
                    <label for="perPage" class="mr-2 text-gray-700">Results per page:</label>
                    <select id="perPage" [(ngModel)]="perPage" (change)="onPerPageChange()"
                        class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        @for (size of [5, 10, 15, 20]; track size) {
                            <option [value]="size">{{ size }}</option>
                        }
                    </select>
                </div>
                <div class="flex gap-2 items-center">
                    <button (click)="prevPage()" [disabled]="page === 1"
                        class="px-3 py-1 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50">Previous</button>
                    <span class="text-gray-700">Page {{ page }} of {{ totalPages }}</span>
                    <button (click)="nextPage()" [disabled]="page === totalPages"
                        class="px-3 py-1 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50">Next</button>
                </div>
            </div>
        </div>
    </div>

</div>
