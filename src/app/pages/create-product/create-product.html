<div class="min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col items-center justify-center min-h-[70vh] relative overflow-hidden">
        <div class="absolute inset-0 -z-10">
            <div class="w-full h-full bg-gradient-to-br from-blue-50 via-white to-blue-100"></div>
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-200 opacity-30 rounded-full blur-2xl"></div>
            <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-400 opacity-20 rounded-full blur-3xl"></div>
            <div
                class="absolute bottom-32 left-1/2 -translate-x-1/2 w-96 h-32 bg-blue-100 opacity-40 rounded-full blur-2xl">
            </div>
        </div>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()"
            class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col gap-6">
            <h2 class="text-2xl font-bold text-blue-700 mb-2 text-center">Create Products</h2>
            <div>
                <label class="block text-gray-700 mb-1" for="name">Product Name</label>
                <input id="name" formControlName="name" type="text" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                @if (isSubmitted && productForm.controls['name'].invalid) {
                    <div class="text-red-500 text-xs mt-1">
                        Name is required.
                    </div> <!-- check error messages -->
                }
            </div>
            <div>
                <label class="block text-gray-700 mb-1" for="price">Price</label>
                <input id="price" formControlName="price" type="number" min="0" step="0.01" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                @if (isSubmitted && productForm.controls['price'].invalid) {
                    <div class="text-red-500 text-xs mt-1">
                        Price is required, and might be a positive number.
                    </div>
                }
            </div>
            <button type="submit"
                class="w-full py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">
                Create
            </button>
            @if (errorMessage) {
                <div class="text-red-500 mb-2">{{ errorMessage }}</div>
            }
        </form>
    </div>

</div>
