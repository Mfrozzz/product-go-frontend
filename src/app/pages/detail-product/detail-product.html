<div class="min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col items-center justify-center min-h-[70vh] relative overflow-hidden">
        <div class="absolute inset-0 -z-10">
            <div class="w-full h-full bg-gradient-to-br from-blue-50 via-white to-blue-100"></div>
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-200 opacity-30 rounded-full blur-2xl"></div>
            <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-400 opacity-20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-32 left-1/2 -translate-x-1/2 w-96 h-32 bg-blue-100 opacity-40 rounded-full blur-2xl"></div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col gap-6">
            <h2 class="text-2xl font-bold text-blue-700 mb-2 text-center">Product Details</h2>
            <div>
                <label class="block text-gray-700 mb-1">Product Name</label>
                <p class="text-lg text-gray-900 font-semibold">{{ product?.name }}</p>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Price</label>
                <p class="text-blue-600 font-bold text-lg">R$ {{ product?.price | number:'1.2-2' }}</p>
            </div>
            <div class="flex gap-2 mt-4">
                <button class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition" (click)="goBack()">
                    Back
                </button>
                <button class="px-4 py-2 rounded bg-yellow-500 text-white hover:bg-yellow-600 transition" (click)="editProduct()">
                    Update
                </button>
                @if (isAdmin) {
                    <button class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600 transition" (click)="deleteProduct()">
                        Delete
                    </button>
                }
            </div>
        </div>
    </div>

</div>
